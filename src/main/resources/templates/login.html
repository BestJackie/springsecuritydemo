<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script>
        function getSmsCode() {
            var ajax = new XMLHttpRequest();
            ajax.open('get','/code/sms');
            ajax.send();
        }
    </script>
</head>
<body>
<form method="post" action="/login">
    <h2 class="form-signin-heading">登录</h2>
    <span th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"/>
    <p>
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" required autofocus/>
    </p>
    <p>
        <lable for="password">密码</lable>
        <input type="password" name="password" id="password" required/>
    </p>

    <p>
        <label for="imageCode">图形验证码</label>
        <input type="input" id="imageCode" name="imageCode" required>
        <img src="/code/image"/>
    </p>
    <p>
        <label for="smsCode">短信验证码</label>
        <input type="input" id="smsCode" name="smsCode" required>
        <button onclick="getSmsCode()">获取验证码</button>
    </p>

    <input type="checkbox" name="remember-me" />记住我<br/>
    <button type="submit">登录</button>
</form>
<a href="/qqLogin/callback.do">QQ登录</a>
<a href="/qqLogin/weixin">微信登录</a>
</body>
</html>
